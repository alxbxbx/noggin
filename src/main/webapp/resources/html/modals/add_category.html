<div class="modal fade" id="addCategoryModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Add Category</h4>
            </div>
            <div class="modal-body">

                <!-- Name -->
                <div class="row">
                    <div class="col-lg-12">
                        <label for="add-category-name">Name</label>
                        <div class="input-group">
                            <span class="input-group-addon" id="add-category-name">
                                <span class="glyphicon glyphicon-tasks" aria-hidden="true"></span>
                            </span>
                            <input ng-model="category.name" type="text" class="form-control" describedby="add-category-name" placeholder="Name...">
                        </div>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-click="clickSaveCategory()">Save</button>
            </div>
        </div>
    </div>
</div>
