<div class="modal fade" id="changePasswordModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <form novalidate>
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Change Password</h4>
                </div>
                <div class="modal-body">

                    <!-- Old Password -->
                    <div class="row">
                        <div class="col-lg-12">
                            <label for="change-password-old-password">Current Password</label>
                            <div class="input-group">
                                <span class="input-group-addon" id="changePassword-old-password-addon">
                                    <span class=" glyphicon glyphicon-lock"></span>
                                </span>
                                <input ng-model="" type="password" id="change-password-old-password" class="form-control" describedby="changePassword-old-password-addon" placeholder="Current Password">
                            </div>
                        </div>
                    </div>

                    <!-- New Password -->
                    <div class="row">
                        <div class="col-lg-12">
                            <label for="change-password-new-password">New Password</label>
                            <div class="input-group">
                                <span class="input-group-addon" id="changePassword-new-password-addon">
                                    <span class=" glyphicon glyphicon-lock"></span>
                                </span>
                                <input ng-model="" type="password" class="form-control" id="change-password-new-password" describedby="changePassword-new-password-addon" placeholder="New Password">
                            </div>
                        </div>
                    </div>

                    <!-- New Password Again -->
                    <div class="row">
                        <div class="col-lg-12">
                            <label for="change-password-new-password-again">New Password Again</label>
                            <div class="input-group">
                                <span class="input-group-addon" id="changePassword-new-password-again-addon">
                                    <span class=" glyphicon glyphicon-lock"></span>
                                </span>
                                <input ng-model="" type="password" id="change-password-new-password-again" class="form-control" describedby="changePassword-new-password-again-addon" placeholder="New Password Again">
                            </div>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" ng-click="clickUpdatePassword()">Authenticate</button>
                </div>
            </form>
        </div>
    </div>
</div>
