<div ng-include="'/resources/html/modals/edit_user.html'"></div>

<div class="row">
    <div class="col-md-12">
        <h2>Manage Users <br/><small>Add, edit or remove any user from database</small></h2>
    </div>
</div>
<div class="row makeitboxy">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">Available Users</div>
            <table class="table table-striped">
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Category</th>
                    <th>Type</th>
                    <th></th>
                    <th></th>
                </tr>
                <tr ng-repeat="user in users">
                    <td>{{ user.id }}</td>
                    <td>{{ user.username }}</td>
                    <td>{{ user.firstName }}</td>
                    <td>{{ user.lastName }}</td>
                    <td>{{ user.category.name || "Subscribed to all" }}</td>
                    <td>{{ user.type }}</td>
                    <td style="width:100px;text-align:right;">
                        <a href="" class="btn btn-danger btn-xs" role="button">
                            <span class="glyphicon glyphicon-remove"></span> Delete
                        </a>
                    </td>
                    <td style="width:65px;text-align:right;">
                        <a href="" class="btn btn-primary btn-xs" ng-click="clickEditUser()"
                           data-toggle="modal" data-target="#editBookModal" role="button">
                            <span class="glyphicon glyphicon-pencil"></span> Edit
                        </a>
                    </td>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
