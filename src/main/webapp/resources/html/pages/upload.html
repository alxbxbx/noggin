<div class="row">
    <div class="col-md-12">
        <h2>Upload Book<br/><small>Upload new book to Noggin database</small></h2>
    </div>
</div>
<div class="row makeitboxy" style="padding-left:15px;padding-right:15px;">
    <div class="row">
        <div class="col-lg-12">

            <!-- Category -->
            <label for="upload-category">Pick Category</label>
            <div class="input-group">
                <span class="input-group-addon" id="upload-category-addon">
                    <span class=" glyphicon glyphicon-tasks"></span>
                </span>
                <select ng-selected="0" name="upload_category" ng-model="upload_category" class="form-control" id="upload-category" describedby="upload-category-addon">
                    <option ng-repeat="category in categories" value="{{ category.id }}">{{ category.name }}</option>
                </select>
            </div>

            <!-- Language -->
            <label for="upload-language">Book Language</label>
            <div class="input-group">
                <span class="input-group-addon" id="upload-language-addon">
                    <span class=" glyphicon glyphicon-tasks"></span>
                </span>
                <select ng-model="upload_language"
                        ng-options="language.id as language.name for language in languages"
                        name="upload_language"
                        class="form-control"
                        id="upload-language"
                        describedby="upload-language-text-size">
                </select>
            </div>

            <!-- PDF File -->
            <div ngf-drop ngf-select ng-model="file" class="drop-box" ng-hide="loadingBar==100"
                 ngf-drag-over-class="'dragover'" ngf-multiple="false" ngf-allow-dir="false"
                 accept="application/pdf"
                 ngf-pattern="'application/pdf'" ng-select="upload($file)">Drop PDF files here or click to upload...
            </div>

            <!-- PDF File Name -->
            <label for="upload-file-placeholder" ng-show="tempFile">PDF File</label>
            <div class="input-group" ng-show="tempFile">
                <span class="input-group-addon"><span class="glyphicon glyphicon-file"></span></span>
                <input id="upload-file-placeholder" type="text" class="form-control" value="{{file.name}}">
            </div>

            <!-- Loading Bar -->
            <div class="progress" ng-hide="loadingBar == 0 || loadingBar == 100">
                <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="{{ loadingBar }}" aria-valuemin="0" aria-valuemax="100" style="width: {{loadingBar}}%">
                    <span class="sr-only">40% Complete (success)</span>
                </div>
            </div>

            <!-- Title -->
            <label for="upload-title" ng-show="tempFile">Title</label>
            <div class="input-group" ng-show="tempFile">
                <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-tasks"></span></span>
                <input id="upload-title" type="text" class="form-control" value="{{file.name}}">
            </div>

        </div>
    </div>
</div>
