<div ng-include="'/resources/html/modals/edit_category.html'"></div>
<div ng-include="'/resources/html/modals/add_category.html'"></div>

<div class="row makeitboxy">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Available Categories
                <a href="" style="float:right" ng-click="clickAddCategory()" class="btn btn-success btn-xs"
                   role="button" data-target="#addCategoryModal" data-toggle="modal">
                    <span class="glyphicon glyphicon-plus"></span> Add
                </a>
            </div>
            <table class="table table-striped">
                <tr>
                    <th>ID</th>
                    <th style="width:100%">Name</th>
                    <th></th>
                    <th></th>
                </tr>
                <tr ng-repeat="category in categories">
                    <td>{{ category.id }}</td>
                    <td>{{ category.name }}</td>
                    <td>
                        <a href="" ng-click="clickRemoveCategory(category)" class="btn btn-danger btn-xs" role="button">
                            <span class="glyphicon glyphicon-remove"></span> Delete
                        </a>
                    </td>
                    <td>
                        <a href=""
                           class="btn btn-primary btn-xs"
                           role="button"
                           data-toggle="modal"
                           ng-click="clickEditCategory(category)"
                           data-target="#editCategoryModal">
                            <span class="glyphicon glyphicon-pencil"></span> Edit
                        </a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
