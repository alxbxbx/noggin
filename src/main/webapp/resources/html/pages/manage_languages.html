<div ng-include="'/resources/html/modals/edit_language.html'"></div>
<div ng-include="'/resources/html/modals/add_language.html'"></div>

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Available Languages
                <a href="" style="float:right" ng-click="clickAddLanguage()" class="btn btn-success btn-xs"
                   role="button" data-target="#addLanguageModal" data-toggle="modal">
                    <span class="glyphicon glyphicon-plus"></span> Add Language
                </a>
            </div>
            <table class="table table-striped">
                <tr>
                    <th>ID</th>
                    <th style="width:100%">Name</th>
                    <th></th>
                    <th></th>
                </tr>
                <tr ng-repeat="language in languages">
                    <td>{{ language.id }}</td>
                    <td>{{ language.name }}</td>
                    <td>
                        <a href="" ng-click="clickRemoveLanguage(language)" class="btn btn-danger btn-xs" role="button">
                            <span class="glyphicon glyphicon-remove"></span> Delete
                        </a>
                    </td>
                    <td>
                        <a href=""
                           class="btn btn-primary btn-xs"
                           role="button"
                           data-toggle="modal"
                           ng-click="clickEditLanguage(language)"
                           data-target="#editLanguageModal">
                            <span class="glyphicon glyphicon-pencil"></span> Edit
                        </a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
