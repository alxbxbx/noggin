<div class="row search-inputs">

    <div class="col-sm-8 col-xs-12">

        <!-- Keywords -->
        <div class="input-group">
            <label for="search-keywords">Keywords</label>
            <input type="text" id="search-keywords" class="form-control" placeholder="Search for keywords..." ng-model="searchKeywords">
        </div>

        <!-- Title -->
        <div class="input-group">
            <label for="search-title">Title</label>
            <input type="text" id="search-title" class="form-control" placeholder="Search for title..." ng-model="searchTitle">
        </div>

        <!-- Text -->
        <div class="input-group" style="width:100%">
            <label for="search-text">Text</label>
            <input type="text" id="search-text" class="form-control" placeholder="Search for text..." ng-model="searchText">
        </div>

        <!-- Author -->
        <div class="input-group" style="width:100%">
            <label for="search-author">Author</label>
            <input type="text" id="search-author" class="form-control" placeholder="Search for author..." ng-model="searchAuthor">
        </div>
    </div>

    <div class="col-sm-2 col-xs-6">

        <!-- Keywords Type -->
        <div class="input-group">
            <label for="search-keywords-type">Type</label>
            <select type="text"
                    id="search-keywords-type"
                    class="form-control"
                    ng-model="searchKeywordsType"
                    ng-options="type.name for type in types">
            </select>
        </div>

        <!-- Title Condition -->
        <div class="input-group">
            <label for="search-title-type">Type</label>
            <select type="text"
                    id="search-title-type"
                    class="form-control"
                    ng-model="searchTitleType"
                    ng-options="type.name for type in types">
            </select>
        </div>

        <!-- Text Condition -->
        <div class="input-group">
            <label for="search-text-type">Type</label>
            <select type="text"
                    id="search-text-type"
                    class="form-control"
                    ng-model="searchTextType"
                    ng-options="type.name for type in types">
            </select>
        </div>

        <!-- Author Condition -->
        <div class="input-group">
            <label for="search-author-type">Type</label>
            <select type="text"
                    id="search-author-type"
                    class="form-control"
                    ng-model="searchAuthorType"
                    ng-options="type.name for type in types">
            </select>
        </div>
    </div>

    <div class="col-sm-2 col-xs-6">

        <!-- Keywords Condition -->
        <div class="input-group">
            <label for="search-keywords-condition">Condition</label>
            <select type="text"
                    id="search-keywords-condition"
                    class="form-control"
                    ng-model="searchKeywordsCondition"
                    ng-options="condition.name for condition in conditions">
            </select>
        </div>

        <!-- Title Condition -->
        <div class="input-group">
            <label for="search-title-condition">Condition</label>
            <select type="text"
                    id="search-title-condition"
                    class="form-control"
                    ng-model="searchTitleCondition"
                    ng-options="condition.name for condition in conditions">
            </select>
        </div>

        <!-- Text Condition -->
        <div class="input-group">
            <label for="search-text-condition">Condition</label>
            <select type="text"
                    id="search-text-condition"
                    class="form-control"
                    ng-model="searchTextCondition"
                    ng-options="condition.name for condition in conditions">
            </select>
        </div>

        <!-- Author Condition -->
        <div class="input-group">
            <label for="search-author-condition">Condition</label>
            <select type="text"
                    id="search-author-condition"
                    class="form-control"
                    ng-model="searchAuthorCondition"
                    ng-options="condition.name for condition in conditions">
            </select>
        </div>
    </div>
</div>

<div class="row" style="margin-bottom:10px;">

        <div class="col-lg-12">
            <label for="pickCategory">Category</label>
            <select id="pickCategory"
                    type="text"
                    class="form-control"
                    ng-model="category"
                    ng-options="category.name for category in categories">
            </select>
            <br/>
            <a href="" ng-click="clickSearch()" class="btn btn-primary btn-sm" role="button">
                <span class="glyphicon glyphicon-search"></span> Search Database for Books
            </a>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">Available Books</div>
            <table class="table table-striped">
                <tr>
                    <th>#</th>
                    <th>Knjiga</th>
                    <th>Jezik</th>
                    <th>Godina</th>
                    <th>Kategorija</th>
                    <th></th>
                </tr>
                <tr ng-repeat="book in books">
                    <td>{{ book.id }}</td>
                    <td>{{ book.author }}, {{ book.title }} <br /> {{ book.highlight }}</td>
                    <td>{{ book.language.name }}</td>
                    <td>{{ book.publicationYear }}</td>
                    <td>{{ book.category.name }}</td>
                    <td style="width:100px;text-align:right;">
                        <a ng-show="!auth.category || auth.category.id == book.category.id"
                           href="/lucene_storage/{{ book.filename }}" class="btn btn-primary btn-xs" role="button">
                            <span class="glyphicon glyphicon-download-alt"></span> Download
                        </a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
