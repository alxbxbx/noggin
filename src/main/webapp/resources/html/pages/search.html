<div class="row margin-bottom">
    <div class="col-lg-12">
        <div class="input-group main-search-input" style="margin:0">
            <input type="text" class="form-control" placeholder="Enter book name..." ng-model="search">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button">
                    <span class="glyphicon glyphicon-search"></span>
                </button>
            </span>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">

    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">Available Books</div>
            <table class="table table-striped">
                <tr>
                    <th>#</th>
                    <th>Pisac</th>
                    <th>Naziv Knjige</th>
                    <th>Jezik</th>
                    <th>Godina</th>
                    <th>Kategorija</th>
                    <th></th>
                </tr>
                <tr ng-repeat="book in books">
                    <td>{{ book.id }}</td>
                    <td>{{ book.author }}</td>
                    <td>{{ book.title }}</td>
                    <td>{{ book.language.name }}</td>
                    <td>{{ book.publicationYear }}</td>
                    <td>{{ book.category.name }}</td>
                    <td style="width:100px;text-align:right;">
                        <a href="#" class="btn btn-primary btn-xs" role="button">
                            <span class="glyphicon glyphicon-download-alt"></span> Download
                        </a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
