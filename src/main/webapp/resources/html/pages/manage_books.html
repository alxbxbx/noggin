<div ng-include="'/resources/html/modals/edit_book.html'"></div>

<div class="row">
    <div class="col-md-12">
        <h2>Manage Books <br/><small>Add, edit or remove any book from database</small></h2>
    </div>
</div>
<div class="row makeitboxy">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">Available Books</div>
            <table class="table table-striped">
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Category</th>
                    <th>Language</th>
                    <th></th>
                    <th></th>
                </tr>
                <tr ng-repeat="book in books">
                    <td>{{ book.id }}</td>
                    <td>{{ book.title }}</td>
                    <td>{{ book.author }}</td>
                    <td>{{ book.category.name }}</td>
                    <td>{{ book.language.name }}</td>
                    <td style="width:100px;text-align:right;">
                        <a href="" class="btn btn-danger btn-xs" role="button">
                            <span class="glyphicon glyphicon-remove"></span> Delete
                        </a>
                    </td>
                    <td style="width:65px;text-align:right;">
                        <a href="" class="btn btn-primary btn-xs" ng-click="clickEditBook(book)"
                           data-toggle="modal" data-target="#editBookModal" role="button">
                            <span class="glyphicon glyphicon-pencil"></span> Edit
                        </a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
